<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lineItem of lineItems">
      <td>{{ lineItem.name }}</td>
      <td>{{ lineItem.quantity }}</td>
      <td>{{ lineItem.unitPrice }}</td>
      <td>{{ lineItem.quantity }}</td>
    </tr>
  </tbody>
</table>
