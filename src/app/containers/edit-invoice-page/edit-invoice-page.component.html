<h1>Edit invoice #{{ invoiceId$ | async }}</h1>
<app-header [customerData]="headerData$ | async"></app-header>
<section>
  <h3>Invoice Line Items</h3>
  <app-line-item-table [lineItems]="lineItems$ | async"></app-line-item-table>
</section>
<app-submit-buttons
  [customerId]="customerId$ | async"
  [invoiceId]="invoiceId$ | async"
></app-submit-buttons>
