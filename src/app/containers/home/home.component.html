<h1>Catering Masters</h1>

<main>
  <h2>Customers</h2>
  <ul>
    <li *ngFor="let customer of customers$ | async">
      <a [routerLink]="['/', 'customer', customer.id, 'invoice', 'new']">
        Create invoice for {{ customer.name }}
      </a>
    </li>
  </ul>
  <h2>Invoices</h2>
  <ul>
    <li *ngFor="let invoice of invoices$ | async">
      <a
        [routerLink]="[
          '/',
          'customer',
          invoice.customerId,
          'invoice',
          invoice.id
        ]"
        >Invoice #{{ invoice.id }}</a
      >
    </li>
  </ul>
</main>
